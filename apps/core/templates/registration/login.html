
{% load static %}

<link rel="stylesheet" href="{% static 'style/login.css'%}">

{% block content %}

<nav>
    <a class="logo" href="/books">
        <img class="pointer" src="{% static 'images/book.png' %}" alt="Ilustração de livro aberto">
    <a>Tela de Login</a>
</a>
</nav>

<form method="post" class="login-form">
  {% csrf_token %}

  <label id="information" style="color:dimgrey">Por gentileza, preencha os dados conforme seu cadastro</label>

  <div class="form-group">
    <label for="username">Usuário</label>
    <input type="text" name="username" id="username" class="form-control" placeholder="Digite seu Usuário" required autofocus>
  </div>

  <div class="form-group">
    <label for="password">Senha</label>
    <input type="password" name="password" id="password" class="form-control" placeholder="Digite sua Senha" required>
  </div>
  <a href="{% url 'index' %}" class="back-link">Voltar</a>
  <button type="submit" class="btn btn-primary">Confirmar</button>

  {% for k, v in form.errors.items %}
    <div class="alert alert-danger">{{ v }}</div>
  {% endfor %}
</form>
<footer id="footer">
    <div id="footer_container">
        <div id="footer_phrase">
            <a class="logo" href="#">
                <img class="infos_icon" src="{% static 'images/book.png' %}" alt="Ilustração de livro aberto">
                <span id="footer_logo">Livraria Fapa</span>
            </a>
            <p>Faça parte desta causa! Nos ajude a promover a leitura acessível.</p>
        </div>
        </div>
    </div>
</footer>

{% endblock %}
