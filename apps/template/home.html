<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livraria Fapa</title>

    <link rel="stylesheet" href="css/header.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
</head>

    <header id="header">
        <a id="logo" href="./home.html">
            <img src="images/logo.svg" alt="Ícone da loja">
            <span>Livraria Fapa</span>
        </a>
        <nav id="nav">
            <ul id="menu" role="menu">
                <li><a href="./home.html">Início</a></li>
                <li><a href="#nav_categories">Categorias</a></li>
                <li><a href="#slider_multiple_items">Livros</a></li>
                <li><a href="#localization">Localização</a></li>
            </ul>   
        </nav>
        <div id="search_entry">
            <input class="input" type="text" placeholder="Pesquise livros" pattern=".+" required />
            <button class="submit_lente" type="submit">
                <img src="images/lupa.svg" alt="ícone de lupa">
            </button>
        </div>
    
        <div id="icones_header">
    
            <a href="./login_and_register.html">
                <div id="user_login">
                    <img src="images/login.svg" alt="Ícone de login da conta">
                    <span>olá, faça seu login ou cadastra-se</span>
                </div>
            </a>
    
            <div id="heart_icon">
                <img src="images/favoritos.svg" alt="Ícone dos favoritos">
            </div>
    
            <div id="shopping_cart">
                <img src="images/carrinho.svg" alt="Ícone de carrinho de compra">
                <span>R$ 0,00</span>
            </div>
        </div>
    
    </header>

    
    
</body>
</html>
