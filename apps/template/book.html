<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <style>
    body {
      background-color: #f7f7f7;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Top menu */
    .top-menu {
      background-color: #fff;
      padding: 15px 0;
      box-shadow: 0 2px 2px rgba(0, 0, 0, 0.1);
    }

    .top-menu .logo {
      width: 100px;
      height: 100px;
      margin: 0 auto;
    }

    /* Login form */
    .register-form {
      width: 340px;
      margin: 50px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 2px rgba(0, 0, 0, 0.1);
    }

    .register-form h2 {
      margin-bottom: 20px;
      text-align: center;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-control {
      height: 40px;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 5px;
    }

    .btn {
      height: 40px;
      font-size: 16px;
      font-weight: bold;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #0069d9;
    }
  </style>
</head>

<body>
  <div class="top-menu">
    <div class="container">
      <a href="#" class="logo"><img src="images/logo.png" alt="My App logo"></a>
    </div>
  </div>

  <div class="register-form">
    <h2>Cadastro de Livros</h2>
    <form action="" method="post">
      <div class="form-group">
        <label for="name">Título</label>
        <input type="text" class="form-control" id="title" name="title" placeholder="Informe o Título do Livro" required>
      </div>

      <div class="form-group">
        <label for="author">Autor</label>
        <input type="text" class="form-control" id="author" name="author" placeholder="Informe o Autor" required>
      </div>

      <div class="form-group">
        <label for="edithor">Editora</label>
        <input type="text" class="form-control" id="edithor" name="edithor" placeholder="Informe a Editora do Livro" required>
      </div>

      <button type="submit" class="btn">Fazer Cadastro</button>
    </form>
  </div>

</body>

</html>
